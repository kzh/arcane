apiVersion: apps/v1
kind: Deployment
metadata:
  name: arcane
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: arcane
  template:
    metadata:
      labels:
        app.kubernetes.io/name: arcane
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: tcp
              containerPort: 3333
              protocol: TCP
